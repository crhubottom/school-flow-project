<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School Flow — Login</title>
    <meta name="description" content="School Flow Login" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header" aria-label="School Flow">
      <div class="brand">
        <div class="logo" aria-hidden="true">SF</div>
        <h1 id="title">School Flow</h1>
      </div>
    </header>
    <main class="card" aria-labelledby="title">
      <p class="muted">Sign in with your Google account to continue.</p>
      <div class="row">
        <button id="signInBtn" aria-label="Sign in with Google" type="button">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M23.5 12.3c0-.84-.07-1.45-.22-2.08H12.24v3.77h6.46c-.13.94-.84 2.35-2.42 3.3l-.02.12 3.51 2.72.24.02c2.26-2.08 3.49-5.16 3.49-8.17Z" fill="#4285F4"/>
            <path d="M12.24 23.5c3.17 0 5.83-1.03 7.77-2.8l-3.71-2.87c-.99.65-2.3 1.1-4.06 1.1a7.05 7.05 0 0 1-6.67-4.9l-.12.01-3.63 2.81-.05.11A11.98 11.98 0 0 0 12.24 23.5Z" fill="#34A853"/>
            <path d="M5.57 13.93A7.24 7.24 0 0 1 5.16 12c0-.68.12-1.33.33-1.93l-.01-.13-3.67-2.85-.12.05A11.98 11.98 0 0 0 .25 12c0 1.92.46 3.74 1.28 5.33l4.04-3.4Z" fill="#FBBC05"/>
            <path d="M12.24 4.92c2.2 0 3.69.94 4.54 1.72l3.32-3.24C18.05 1.47 15.42.5 12.24.5 7.54.5 3.49 3.24 1.53 6.67l4.02 3.4c.99-2.89 3.69-5.15 6.69-5.15Z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>
        <button id="signOutBtn" class="secondary" aria-label="Sign out" type="button">Sign out</button>
      </div>
      <div id="setupWarning" class="warn">Firebase config is not set. Open <strong>scripts/firebaseConfig.js</strong> and paste your project config from the Firebase Console. Also enable the Google provider and add <code>localhost</code> to Authorized domains.</div>
      <div id="status" class="status" role="status"></div>
      <section id="user" class="user" aria-live="polite">
        <img id="userPhoto" alt="User photo" src="" loading="lazy" decoding="async" />
        <div class="meta">
          <strong id="userName">—</strong>
          <span id="userEmail" class="muted">—</span>
        </div>
      </section>
    </main>
    <noscript>This page requires JavaScript to use Google Sign-In.</noscript>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
